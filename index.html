<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON to ics iCal Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #eventEditor input {
            margin: 5px;
        }
        #downloadIcs {
            margin: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>JSON to ics iCal Converter</h1>
    <input type="file" id="jsonInput" accept=".json">
    <div id="eventEditor"></div>
    <button id="downloadIcs">Download iCal File</button>

    <script src="script.js"></script>
</body>
</html>
